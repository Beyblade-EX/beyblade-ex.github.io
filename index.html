<script>    
const observer = new IntersectionObserver(entries => entries.forEach(entry => entry.target.classList.toggle('seeing', entry.isIntersecting)));
    
const announce = news => [...new O(news)].forEach(([date, beys]) => {
    let base = `https://beyblade.takaratomy.co.jp/beyblade-x/lineup/_image/`;
    let types = {att: 'ATTACK', bal: 'BALANCE', sta: 'STAMINA', def: 'DEFENSE'};
    Q('#products').append(E('time', {title: date}));
    beys.forEach(bey => {
        let {code, name, imgs, desc, type, color, class: cl} = bey;
        imgs ??= [];
        if (name && /[BCU]XG?-\d+/.test(code)) {
            let c = code.match(/[BCU]XG?-\d+/)[0].replace('-', '');
            imgs = [base + `${c}@1.png`, ...imgs];
            imgs.push(...[1,2,3,4,5,6,7,8,9].map(n => base + `${c}${color ? `_${color}` : ''}_0${n}@1.png`));
        }
        let div = E('div', [
            E('h5', type? [E('ruby', {classList: [`below`, type]}, [E('img', {src: `/img/types.svg#${type}`}), E('rt', types[type])]), code] : code),
            E('h4', {innerHTML: name || ''}), 
            ...imgs.map(src => E('figure', [E('a', '🖼️', {href: src}), E('img', {src})])), 
            ...([desc ?? []].flat()).map(d => E('p', {innerHTML: spacing(d).replaceAll('-', '‑')}))
        ], {classList: [`scroller`, cl || announce.colors.find(code)]});

        Q('#products').appendChild(div);
    });
});
announce.colors = new Mapping(
    /(stadium|entry) set/i, 'SS',
    /組合|Set/i, 'St',
    /Starter/i, 'S',
    /Random/i, 'RB',
    /Booster/i, 'B',
    /[BCU]XG?-/, 'others',
    'Lm'
);
(new Date - Storage('cached'))/1000/60/60/24 > 30 && fetch('/sw/?delete=parts');
</script>

<script>
    new Dragging('#products', {scroll: {what: '.scroller', when: () => true}});    
    (() => {
        let app = ['https://apps.apple.com/tw/app/id1670801696', 'https://play.google.com/store/apps/details?id=jp.co.takaratomy.beyblade&pli=1'];
        [Q('spin-knob[title^=App] a').href, Q('spin-knob[title^=App]').alt] = navigator.appVersion.includes('Mac') ? app : app.reverse();

        const reset = message => Promise.all([
            DB.discard('V3', ev => message.innerText = ev.type == 'blocked' ? '請先關閉所有本網的分頁' : ev.type),
            caches.delete('V3'), caches.delete('parts'),
            localStorage.clear(),
            navigator.serviceWorker.getRegistrations().then(([reg]) => reg.unregister())
        ]);
        new Dragging('#reboot', {
            translate: {
                x: {min: 0, max: Q('#reboot p').clientWidth - Q('#reset').clientWidth}, 
                y: false
            },
            drop: {
                when: ev => ev.target.matches('i:first-child'),
                targets: 'i:last-child',
                autoScroll: false
            },
            move: (self, dragged, targeted) => dragged.classList.toggle('reached', targeted ? true : false),
            lift: (self, dragged, targeted) => {
                dragged.classList.remove('reached');
                targeted && reset(dragged.nextElementSibling).then(() => {
                    onbeforeunload = () => scrollTo(0, 0);
                    location.reload();
                }).catch(er => console.error(er));
            }
        });
    })();
</script>    

<script>
Q('body>input').onkeypress = ev => {
    if ((ev.keyCode || ev.which) != 13) return;
    ev.target.value = ev.target.value.trim();
    if (/^i#.+$/i.test(ev.target.value))
        return location.href = `https://instagram.com/explore/tags/${/(?<=#).+/.exec(ev.target.value)}`;
    if (/^i@.+$/i.test(ev.target.value))
        return location.href = `https://instagram.com/${/(?<=@).+/.exec(ev.target.value)}`;
    if (/^x\?.+$/i.test(ev.target.value))
        return location.href = `https://x.com/search?q=${/(?<=\?).+/.exec(ev.target.value)}&f=live`;
    if (/^x#.+$/i.test(ev.target.value))
        return location.href = `https://x.com/hashtag/${/(?<=#).+/.exec(ev.target.value)}/?f=live`;
    if (/^t\?.+$/i.test(ev.target.value))
        return location.href = `https://www.threads.net/search?q=${/(?<=\?).+/.exec(ev.target.value.replace('#', '%23'))}`;
    return location.href = `https://${ev.target.value}`;
}
</script>
